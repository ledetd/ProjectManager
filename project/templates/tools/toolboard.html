{% extends 'base/base.html' %}

{% block content %}
<div class="container">

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Tool Name</th>
        <th scope="col">Number </th>
        <th scope="col">Location</th>
        <th scope="col">Used</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {% for tool in tools %}
      <tr>
        <th scope="row">{{ tool.tool_name }}</th>
        <td>{{ tool.tool_number }}</td>
        <td>{{ tool.tool_location }}</td>
        <td>{{ tool.tool_used }}</td>

        <td><a class="nav-link text-info" href="#">Details</a></td> 
        <td><a class="nav-link text-info" href="#">Update</a></td> 



      </tr>
      {% endfor %} 
    </tbody>
  </table>
</div>
{% endblock content %}
