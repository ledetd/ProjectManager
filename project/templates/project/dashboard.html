{% extends 'base/base.html' %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-end m-4">
    {% if user.is_superuser %}
    <a href="{% url 'add-project' %}" class="btn btn-outline-info rounded">+</a>
    {% endif %}
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mt-4 pt=4">
    {% for project in projects %}
    <div class="card text-center">
      <div class="card-header">
        {{project.project_name}} 
      </div>
      <div class="card-body">
        <h5 class="card-title">{{project.project_location}}</h5>
        <p class="card-text">{{project.project_manager}}</p>
        <a href="{% url 'detail-project' project.id %}" class="btn btn-primary">Details</a>
      </div>
      <div class="card-footer text-muted">
        Data
      </div>
    </div>
      {% endfor %}
    </div>
</div>
{% endblock content %}
