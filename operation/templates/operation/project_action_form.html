{% extends 'base/base.html' %}
{% load crispy_forms_tags %}


{% block content %}


	<div class="row">

		<div class="col-11 col-md-4 mx-auto mt-5">
			<a href="{% url 'operation-dashboard' %}" class="btn btn-outline-info rounded my-4 ">Back</a>

			<form method="POST">
				{% csrf_token %}
				{{ form|crispy  }}

				<div class="mt-3">
					<button class="btn btn-outline-info rounded">Submit</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
